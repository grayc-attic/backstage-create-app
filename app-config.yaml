#
# print schema: yarn backstage-cli config:schema
# check schema: yarn backstage-cli config:check
#

organization:
  name: My Company

app:
  title: Scaffolded Backstage App
  baseUrl: http://localhost:3000

backend:
  baseUrl: http://localhost:7007
  listen: 0.0.0.0:7007
  csp:
    connect-src: ["'self'", 'http:', 'https:']
  cors:
    origin: http://localhost:3000
    methods: [GET, POST, PUT, DELETE]
    credentials: true
  database:
    client: sqlite3
    connection: ':memory:'
  cache:
    store: memory
    workingDirectory: /tmp/backstage

# http://backstage.io/docs/features/techdocs/configuration
techdocs:
  builder: local
  generator:
    runIn: docker
  publisher:
    type: local
